<div class="flex-center vh-100 animate__animated animate__backInDown">

  <div class="container">
    <div class="row h-100 justify-content-center align-content-center">
      <kendo-card class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12" width="10">
        <kendo-card-header>
          <label class="header-title">
            Авторизация
            <!--{{ 'AUTH.TITLE' | translate }}-->
          </label>
          <!--<div class="float-right">
            <label class="mr-2">{{ 'LANGUAGES.TITLE' | translate }}</label>
            <kendo-dropdownlist [data]="languages"
                                textField="title"
                                valueField="id"
                                [valuePrimitive]="true"
                                (valueChange)="changeLocale()"
                                [(ngModel)]="selectedLanguage" class="w-auto">
              <ng-template kendoDropDownListValueTemplate let-dataItem>
                {{ dataItem?.title | translate }}
              </ng-template>
              <ng-template kendoDropDownListItemTemplate let-dataItem>
                {{ dataItem?.title | translate }}
              </ng-template>
            </kendo-dropdownlist>
          </div>-->
        </kendo-card-header>
        <kendo-card-body>
          <form class="k-form" [formGroup]="loginForm">
            <fieldset class="k-form-fieldset">
              <kendo-formfield>
                <kendo-label [for]="loginFld" text="Пользователь"></kendo-label>
                <input formControlName="loginFld" kendoTextBox #loginFld required/>
                <kendo-formerror>
                  Имя пользователя обязательно к заполнению
                  <!--{{ 'AUTH.USER_EMPTY' | translate }}-->
                </kendo-formerror>
              </kendo-formfield>
              <kendo-formfield>
                <kendo-label [for]="passwordFld" text="Пароль"></kendo-label>
                <input formControlName="passwordFld" kendoTextBox #passwordFld required/>
                <kendo-formerror>
                  Пароль обязательно к заполнению
                  <!--{{ 'AUTH.PASSWORD_EMPTY' | translate }}-->
                </kendo-formerror>
              </kendo-formfield>
            </fieldset>
          </form>
        </kendo-card-body>
        <kendo-card-footer>
          <div class="k-form-buttons flex-center">
            <button class="k-button k-primary" (click)="login(loginFld.value, passwordFld.value)">
              Войти
              <span class="k-icon k-i-login ml-2"></span>
            </button>
            <button class="k-button" (click)="clearForm()">
              Очистить
              <span class="k-icon k-i-apply-format ml-2"></span>
            </button>
          </div>
        </kendo-card-footer>
      </kendo-card>
    </div>
  </div>

</div>
